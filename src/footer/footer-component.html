<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="footer-component">
  <template>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
      :host {
        display: block;
      }
      footer {
        background-color: #072146;
        width: 100%;
        height: 80px;
        display: flex;
        justify-content: space-between;
        padding: 0 10px;
        align-items: center;
        color: white;
      }

      footer img.logo {
        height: 30px;
        margin-left: 5vw;
      }

      footer img {
        height: 25px;
        transition: all .2s ease-in-out;
      }

      footer img:hover {
        height: 25px;
        transform: scale(1.2);
      }

      footer p {
        margin: 0;
        font-size: 125%;
      }
    </style>

    <footer>
      <img class="logo" src="./src/media/logo_bbva_blanco.svg" />
      <div id="icons-social-media-container">
        <a href="https://bbva.info/2MDG5Z8"><img src="./src/media/facebook.svg"></a>
        <a href="https://bbva.info/2J1E9F1"><img src="./src/media/twitter.png"></a>
        <a href="https://bbva.info/2Yq8O5t"><img src="./src/media/linkedin.svg"></a>
        <a href="https://bbva.info/2ZzFAB1"><img src="./src/media/instagram.svg"></a>
        <a href="https://bbva.info/2XGWtwm"><img src="./src/media/youtube.svg"></a>
      </div>
    </footer>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class FooterComponent extends Polymer.Element {
      static get is() { return 'footer-component'; }
      static get properties() { return {}; }
     }

    window.customElements.define(FooterComponent.is, FooterComponent);
  </script>
</dom-module>
